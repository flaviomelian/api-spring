spring.application.name=api
spring.datasource.url=jdbc:mysql://localhost:3306/basic_bd
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.servlet.context-path=/

# Habilitar los mapeos de recursos estáticos para Swagger 
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Configuración de la ruta de la documentacion en Swagger 
springdoc.swagger-ui.path=/documentacion